<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Agende sua mentoria</title>

  <link rel="stylesheet" href="style.css">

  <link rel="shortcut icon" href="images/brain.png" type="image/x-icon">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>

  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p> Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form id="my-form">

      <fieldset>
        <legend>Informações pessoais</legend>

        <div class="name">
          <div class="input-wrapper">
            <label for="participant-name">Nome *</label>
            <input type="text" id="participant-name" required>
          </div>

          <div class="input-wrapper">
            <label for="participant-subname">Sobrenome *</label>
            <input type="text" id="participant-subname" required>
          </div>
        </div>

        <div class="input-wrapper">
          <label for="participant-email">Email *<span>(digite um email válido)</span></label>
          <input type="email" id="participant-email" required>
        </div>

        <div class="input-wrapper">
          <label for="participant-password">Senha *<span>(mínimo de 6 caracteres)</span></label>
          <input type="password" id="participant-password" required>
        </div>

      </fieldset>

      <fieldset>
        <legend>
          Informações do mentor
        </legend>

        <div class="input-wrapper">
          <label for="mentor-name">Nome do seu mentor<span>(só o primeiro nome)</span></label>
          <input type="text" id="mentor-name">
        </div>

      </fieldset>

      <fieldset>
        <legend>
          Seus horários disponíveis
        </legend>
        
        <h2 class="first-mentoring">Primeira mentoria *</h2>

        <div class="col-3">

          <div>
            <label for="mentoring-date">Data</label>
            <input type="date" id="mentoring-date" required>
          </div>

          <div>
            <label for="mentoring-begin">Das</label>
            <input type="time" id="mentoring-begin" required>
          </div>

          <div>
            <label for="mentoring-end">Até</label>
            <input type="time" id="mentoring-end" required>
          </div>
        </div>

        <h2 class="second-mentoring">Segunda mentoria *</h2>

        <div class="col-3">

          <div>
            <label for="mentoring-date">Data</label>
            <input type="date" id="mentoring-date" required>
          </div>

          <div>
            <label for="mentoring-begin">Das</label>
            <input type="time" id="mentoring-begin" required>
          </div>

          <div>
            <label for="mentoring-end">Até</label>
            <input type="time" id="mentoring-end" required>
          </div>
        </div>
      </fieldset>

    </form>

    <footer>
      <input class="button" type="submit" form="my-form" value="Salvar">
    </footer>

  </div>

</body>

</html>
